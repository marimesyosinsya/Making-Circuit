<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Circuit Generator</title>
    <style>
        #circuit {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            position: relative;
        }
        .element {
            position: absolute;
        }
    </style>
</head>
<body>
    <button onclick="generateCircuit()">Generate Circuit</button>
    <div id="circuit"></div>
    <script>
        function generateCircuit() {
            const circuit = document.getElementById("circuit");
            circuit.innerHTML = ""; // 既存の要素をクリア

            const numElements = Math.floor(Math.random() * 20) + 5; // 5から25個のランダムな要素を生成

            for (let i = 0; i < numElements; i++) {
                const element = document.createElement("div");
                element.className = "element";
                element.style.width = `${Math.random() * 100}px`;
                element.style.height = `${Math.random() * 100}px`;
                element.style.backgroundColor = "transparent"; // 色を変えない
                element.style.top = `${Math.random() * 300}px`; // 0から300pxの範囲でランダムな位置
                element.style.left = `${Math.random() * 300}px`; // 0から300pxの範囲でランダムな位置
                circuit.appendChild(element);
            }
        }
    </script>
</body>
</html>
